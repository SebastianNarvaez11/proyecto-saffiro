{% extends 'core/base.html' %}
{% load static %}
{% block main_wrapper %}
{% endblock main_wrapper %}
{% block login %}
<section id="wrapper">
    <div class="login-register"
        style="background-image:url({% static 'core/assets/images/background/login-register.jpg' %});">
        <div class="login-box card">
            <div class="card-body">

                <form class="form-horizontal form-material" method="POST">
                    <a href="javascript:void(0)" class="text-center db mb-3">
                        <img src="{% static 'core/assets/images/logo-icon.png' %}" alt="Home" /><br />
                        <img src="{% static 'core/assets/images/logo-text.png' %}" alt="Home" />
                    </a>
                    {% csrf_token %}
                    <h3 class="box-title m-b-20">Inicio de seccion</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" id="id_username" name="username" type="text" required
                                placeholder="Usuario"
                                value="{% if form.username.value %}{{form.username.value}}{%endif%}"> </div>
                        <small class="text-danger">{{ form.username.errors }}</small>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" id="id_password" name="password" type="password" required
                                placeholder="Contraseña"
                                value="{% if form.username.value %}{{form.password.value}}{%endif%}"> </div>
                        <small class="text-danger"> {{ form.username.errors }}</small>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 font-14"><a href="javascript:void(0)" id="to-recover"
                                class="text-dark pull-right">
                                <i class="fa fa-lock m-r-5"></i>¿Olvido la contraseña?</a>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Ingresar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"
                                    title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                                <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"
                                    title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock login %}

{% block js %}
<script>
    {% if form.errors %}

    {% for field in form %}
    {% if field.errors %}
    {% for error in field.errors %}
    mensaje('{{ error|escape }}', 'error');
    {% endfor %}
    {% endif %}
    {% endfor %}

    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    mensaje('{{ error|escape }}', 'error');
    {% endfor %}
    {% endif %}
    {% endif %}
</script>
{% endblock js %}
